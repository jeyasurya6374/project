<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Library Book Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #eeecec;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <h1>Library Book Management</h1>

  <form id="bookForm">
    <input type="text" id="title" placeholder="Book Title" required />
    <input type="text" id="author" placeholder="Author Name" required />
    <button type="submit">Add Book</button>
  </form>

  <table>
    <thead>
      <tr><th>Title</th><th>Author</th><th>Action</th></tr>
    </thead>
    <tbody id="bookList">
      <tr><td colspan="3" style="text-align:center; color:#666;">No books added yet.</td></tr>
    </tbody>
  </table>

  <script>
    const bookForm = document.getElementById('bookForm');
    const bookList = document.getElementById('bookList');

    let books = [];

    function renderBooks() {
      if (books.length === 0) {
        bookList.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#666;">No books added yet.</td></tr>';
        return;
      }
      bookList.innerHTML = '';
      books.forEach((book, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td><button class="delete-btn" onclick="deleteBook(${index})">Delete</button></td>
        `;
        bookList.appendChild(row);
      });
    }

    function deleteBook(index) {
      books.splice(index, 1);
      renderBooks();
    }

    bookForm.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      if (!title || !author) return;
      books.push({ title, author });
      renderBooks();
      bookForm.reset();
    });

    renderBooks();
  </script>

</body>
</html>
